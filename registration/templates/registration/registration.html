{% extends "blog/base.html" %}
{% load static %}
{% block content %}
  <div class="container">
    <div class="jumbotron">
      {% if registered %}
        <h3>Thank you for registering!</h3>
      {% else %}
        <h3>Register Here</h3>
        <h3>Just fill out the form.</h3>
<form enctype="multipart/form-data" method="POST">
          {% csrf_token %}
          {{ user_form.as_p }}
          <input type="submit" name="registration" value="Register">
        </form>

      {% endif %}
    </div>
  </div>
{% endblock %}
